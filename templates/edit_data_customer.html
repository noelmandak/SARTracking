{% extends "layout.html" %}

{% block body %}
<div class="header">
    <div class="bulat a"></div>
    <div class="bulat b"></div>
    <div class="bulat c"></div>
    <h3 class="title large">Edit Data Customer</h3>
    <a class="top-right-button" href="/detail_customer">Back</a>
</div>
<div class="main-container">
    {%for category, message in get_flashed_messages(with_categories=True)%}
    <div class="{{category}}">{{message}}</div>
    {%endfor%}
    <form class="form-box" action="/edit_data_customer" method="post">
        <div class="picture-container center">
            <div class="profile-picture pp-big" style="background: url(static/{{img}});background-size: cover;"></div>
        </div>
        <div class="input-box">
            <input hidden value="{{id}}" name="id">
            <div class="input-section">
                <label for="username">Customer Name</label>
                <input type="text" name="username" placeholder="Input Customer Name" value="{{name}}" required>
            </div>
            <div class="input-section">
                <label for="address">Address</label>
                <input type="text" name="address" placeholder="Input Customer Address" value="{{address}}" required>
            </div>
            <div class="input-section">
                <label for="phone-number">Phone Number</label>
                <input type="text" name="phone-number" placeholder="Input Customer Phone Number" value="{{phone}}" required>
            </div>
            <!-- <div class="input-section">
                <label for="profile-pict">Profile Picture</label>
                <input type="file" name="profile-pict" placeholder="Upload Profile Picture" required>
            </div> -->
            <!-- {%for category, message in get_flashed_messages(with_categories=True)%}
            <div class="alert">{{message}}</div>
            {%endfor%} -->

        </div>

        <input class="button" type="submit" value="Save">
    </form>
</div>

{% endblock %}
